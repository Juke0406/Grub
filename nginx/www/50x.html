<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Error - Gloria</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #c0392b;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        color: #7f8c8d;
      }
      .retry {
        margin-top: 2rem;
      }
      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Oops!</h1>
      <p>We're experiencing some technical difficulties.</p>
      <p>Our team has been notified and is working on the issue.</p>
      <div class="retry">
        <button onclick="window.location.reload()">Try Again</button>
      </div>
    </div>
  </body>
</html>
